name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub Snake SVG (Purple Theme)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: cyprientemateu
          outputs: dist/snake.svg
          color_snake: "7E22CE"      # Purple snake
          color_dots: "FACC15"       # Gold contribution dots
          color_bg: "0D1117"         # GitHub dark background

      - name: Push Snake SVG to Output Branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Retry Snake Generation (if first attempt fails)
        if: failure()
        run: |
          echo "⚠️ Initial generation failed, retrying in 20 seconds..."
          sleep 20
          gh workflow run "Generate Snake Animation" || echo "Retry attempt failed — will try again next scheduled run."
